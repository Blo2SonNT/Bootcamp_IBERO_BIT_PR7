<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAKEEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

<body>

    <style>
        .cursor {
            cursor: pointer;
        }
    </style>

    <section class="container mt-5">
        <h1 class="text-center text-uppercase">Lista de compras</h1>
        <form id="formulario" class=" mb-5">
            <div class="mb-3">
                <label for="nuevoProducto" class="form-label">Ingrese el nuevo producto</label>
                <input type="text" class="form-control" id="nuevoProducto">
            </div>
            <div class="d-flex justify-content-end" id="cajaBotones">
                <button id="btnGuardar" type="submit" class="btn btn-warning fw-bold">Guardar</button>
            </div>
        </form>
        <main class="row">
            <div class="col-8 offset-2">
                <ul id="contenido" class="list-group"></ul>
            </div>
        </main>
    </section>
    <script src="code.js"></script>
</body>

</html>
