<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <ul class="list-group" id="listaDePlatos"> </ul>
        <h3 class="mt-5 text-center">Hacer pedido</h3>
        <form id="formPedido" class="mt-2">
            <input type="text" id="nombrePlatoPedido" placeholder="Ingrese el nombre del plato que desea pedir" class="form-control">
            <button type="submit" class="btn btn-warning w-100 mt-2 fw-bold">Agregar al pedido</button>
        </form>

        <h1 id="precioFinalCuenta"></h1>
    </div>



    <script>
        let array_platos = [{
            nombre: "hamburguesa",
            precio: 15000
        }, {
            nombre: "pasta carbonara",
            precio: 20000
        }, {
            nombre: "pizza",
            precio: 45600
        }, {
            nombre: "jugo de maracuya",
            precio: 3000
        }, {
            nombre: "arroz de leche",
            precio: 3000
        }]

        let precioTotal = 0

        let listaPlatos = document.querySelector("#listaDePlatos")
        array_platos.forEach(platillo => {
            listaPlatos.innerHTML += `<li class="list-group-item">${platillo.nombre}</li>`
        });


        document.querySelector("#formPedido").addEventListener("submit", (evento) => {
            evento.preventDefault()
            if (evento.target.nombrePlatoPedido.value != "pagar") {
                let posicionPlato = array_platos.filter((plato) => plato.nombre == evento.target.nombrePlatoPedido.value);
                if (posicionPlato.length > 0) {
                    precioTotal = precioTotal + posicionPlato[0].precio
                    alert("Producto agregado")
                } else {
                    alert("El plato ingresado no existe")
                }
            } else {
                document.querySelector("#precioFinalCuenta").innerHTML = `Precio total a pagar es: ${precioTotal}`
            }
        })
    </script>

</body>

</html>
