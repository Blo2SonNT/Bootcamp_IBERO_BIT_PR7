<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form id="formulario">
            <div class="mb-3">
                <label for="numeroSum" class="form-label">Ingrese el numero de la sumatoria</label>
                <input type="text" class="form-control" id="numeroSum">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <h1 id="resultado"></h1>
    </div>
    <script>
        let formulario = document.querySelector("#formulario")
        formulario.addEventListener("submit", (evento) => {
            evento.preventDefault()
            let numeroSumatoria = evento.target.numeroSum.value
            let calculoSumatoria = 0
            for (let x = 0; x <= numeroSumatoria; x++) {
                calculoSumatoria = calculoSumatoria + x
            }
            document.querySelector("#resultado").innerHTML = calculoSumatoria
        })
    </script>
</body>

</html>
