<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form id="formulario">
            <div class="mb-3">
                <label for="multiplicando" class="form-label">Ingrese el numero de la tabla</label>
                <input type="text" class="form-control" id="multiplicando">
            </div>
            <div class="mb-3">
                <label for="limiteTabla" class="form-label">Ingrese el limite de la tabla</label>
                <input type="text" class="form-control" id="limiteTabla">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <ul class="list-group" id="resultado"></ul>
    </div>
    <script>
        let formularioHTML = document.querySelector("#formulario")
        formularioHTML.addEventListener('submit', (evento) => {
            evento.preventDefault()
            let limite = evento.target.limiteTabla.value
            let numeroTabla = evento.target.multiplicando.value
            for (let n = 1; n <= limite; n++) {
                document.querySelector("#resultado").innerHTML += `
                <li class="list-group-item">${numeroTabla} X ${n} = ${numeroTabla*n}</li>
                `
            }
        })
    </script>
</body>

</html>
