<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form id="formulario">
            <div class="mb-3">
                <label for="numero" class="form-label">Ingrese el numero</label>
                <input type="text" class="form-control" id="numero">
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <h1 id="resultado"></h1>
    </div>
    <script>
        let formularioHTML = document.querySelector("#formulario")
        formularioHTML.addEventListener('submit', (evento) => {
            evento.preventDefault()
            let numeroUsuario = evento.target.numero.value
            if (numeroUsuario % 2 == 0) {
                document.querySelector("#resultado").innerHTML = "El numero es PAR"
            } else {
                document.querySelector("#resultado").innerHTML = "El numero es IMPAR"
            }
        })
    </script>
</body>

</html>
