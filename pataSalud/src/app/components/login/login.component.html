<main class="d-flex justify-content-center align-items-center">
    <section class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <form class="row">
                    <div class="col-12 py-3">
                        <label for="correo">Nombre de usuario</label>
                        <input type="text" name="correo" placeholder="Usuario" [formControl]="inputCorreo" class="form-control">
                    </div>
                    <div class="col-12 py-3">
                        <label for="clave">Contraseña</label>
                        <input type="password" name="clave" placeholder="Contraseña" [formControl]="inputClave" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="button" (click)="ingresoUsuario()" class="btn btn-primary">INGRESAR</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
