<section class="container">
    <h3 class="fuente-negocio text-center h1 my-5">Productos destacados</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        @for (producto of productosData(); track producto.desc) {
        <app-producto-grilla [precioProducto]="producto.precio" [imagenProducto]="producto.img" [descripcionProducto]="producto.desc" (agregarAlCarrito)="productoDesdeMiHijo($event)">
        </app-producto-grilla>
        }
    </div>
</section>
