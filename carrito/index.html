<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resumen de compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="bannerPublicidad d-flex justify-content-center text-white align-items-center">
        <div id="cuentaRegresiva" class="mx-4 fw-bold">2 días: 18 horas: 00 minutos: 30 segundos</div>
        Gran promoción por navidad <a href="#" class="fw-bold text-white ps-2">Obtener oferta</a>
    </div>
    <div class="container my-5">
        <div class="row">
            <h3 class="fw-bold">Resumen de tu compra</h3>
            <hr>
            <div class="col-12 col-lg-8">
                <section id="itemsCarrito"> </section>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card mt-4">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-center align-items-start py-3 flex-column">
                            <h6 class="m-0 d-flex justify-content-between w-100 px-4">
                                <span class="fw-bold">Total de productos:</span><span id="cantidadProductos"></span>
                            </h6>
                        </li>
                        <li class="list-group-item d-flex justify-content-center align-items-start py-3 flex-column">
                            <h6 class="m-0 d-flex justify-content-between w-100 px-4">
                                <span class="fw-bold">Descuentos:</span><span id="totalDescuento">$ 0</span>
                            </h6>
                        </li>
                        <li class="list-group-item d-flex justify-content-center align-items-start py-3 px-5 flex-column">
                            <h6 class="m-0 pb-3 fw-bold">
                                Método de envió
                            </h6>
                            <div class="form-check">
                                <input class="form-check-input chkEnvio" type="radio" name="radioMetodoEnvio" id="envioNormal">
                                <label class="form-check-label" for="envioNormal">
                                    Envió normal - 2 a 5 Dias hábiles
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input chkEnvio" type="radio" name="radioMetodoEnvio" data-activo="false" id="envioPrioritario">
                                <label class="form-check-label" for="envioPrioritario">
                                    Envió prioritario - 24 horas ($5.000)
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-center align-items-start py-3 flex-column">
                            <h3 class="m-0 d-flex justify-content-between w-100">
                                <span>Total a pagar:</span>
                                <span id="precioTotalAPagar"></span>
                            </h3>
                        </li>

                    </ul>


                </div>
                <div class="card mt-3 p-4">
                    <h5 class="mb-4">Método de pago</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-center align-items-start flex-column p-0">
                            <div class="form-check pb-2 pt-4">
                                <input class="form-check-input" type="radio" name="radioMetodoPago" id="pagoContraentrega" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <label class="form-check-label h5" for="pagoContraentrega">
                                    <div class="h5">Pago contraentrega</div>
                                    <i class="fa-solid fa-motorcycle"></i>
                                </label>
                            </div>
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="radioMetodoPago" id="pagoTransferencia">
                                <label class="form-check-label h5" for="pagoTransferencia">
                                    <div class="h5">Transferencia bancaria</div>
                                    <i class="fa-solid fa-building-columns"></i>
                                </label>
                            </div>
                            <div class="form-check py-2">
                                <input class="form-check-input" type="radio" name="radioMetodoPago" id="pagoTC">
                                <label class="form-check-label" for="pagoTC">
                                    <div class="d-flex justify-content-between flex-column">
                                        <div class="h5">Tarjeta de crédito</div>
                                        <img class="mt-2" src="assets/img/metodos.webp" alt="">
                                    </div>
                                </label>
                                <section id="formTC" class="pt-4 d-none">
                                    <div class="row">
                                        <div class="col-12">
                                            <input type="text" class="form-control" placeholder="Numero de tarjeta de crédito">
                                        </div>
                                        <div class="col-6 pt-2">
                                            <input type="text" class="form-control" placeholder="Fecha vencimiento">
                                        </div>
                                        <div class="col-6 pt-2">
                                            <input type="text" class="form-control" placeholder="CVV">
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </li>
                    </ul>
                </div>
                <button class="btn btnPagar mt-3 fw-bold w-100 py-3">Proceder al pago</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="">
                        <input type="text" class="form-control" placeholder="Ingrese la dirección de destino">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/cuentaRegresiva.js"></script>
    <!-- <script src="assets/js/code.js"></script> -->
    <script src="code.js"></script>
</body>

</html>
